<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <section class="user-form-cls">
      <div class="main-content">
        <h1 class="wel-head welcome-text">Welcome to The Vinci Code.</h1>
        <form class="user-form" onsubmit="getNameHandler(event)">
          <div class="user-name-cls">
            <input
              id="user-name"
              name="userName"
              type="text"
              placeholder="Enter your name"
            />
            <span id="error"></span>
          </div>
          <div class="user-btn-cls">
            <input id="user-submit" type="submit" value="submit" />
          </div>
        </form>
      </div>
      <div class="main-content-v2">
        <h1 class="wel-head-content welcome-text">
          Welcome to The Vinci Code.
        </h1>
        <div class="user-btn-cls">
          <input
            id="user-start-btn"
            data-val="1"
            type="submit"
            value="Start Game"
          />
        </div>
        <div>
          <span class="Leader-board" data-val="2">See Leaderboard</span>
          <span>|| </span>
          <span class="update-name" data-val="3">Update Name</span>
        </div>
      </div>
      <div class="main-content-v3 ">
        <div id="random-no"></div>
      </div>
      <div class="main-content-v4">
        <div class="user-btn-cls-input">
          <div id="output" contenteditable="true"></div>
          <div id="draggableContainer">
              <div class="numbers-input">1</div>
              <div class="numbers-input">2</div>
              <div class="numbers-input">3</div>
             
          </div>
          <div id="draggableContainer">
              <div class="numbers-input">4</div>
              <div class="numbers-input">5</div>
              <div class="numbers-input">6</div>
             
          </div>
          <div id="draggableContainer">
              <div class="numbers-input">7</div>
              <div class="numbers-input">8</div>
              <div class="numbers-input">9</div>
          </div>
          <div id="draggableContainer">
              <div class="numbers-input" style="background-color: transparent; border: transparent;"></div>
              <div class="numbers-input">0</div>
              <div class="numbers-input" style="background-color: transparent; border: transparent;"></div>
          </div>
          <div class="user-btn-cls">
        </div>
      </div>
    </section>
    <div class="main-content-v5">
      <div id="result">Your Final Score is</div>
      <div>
        <span class="Leader-board" data-val="2">See Leaderboard</span>
        <span>|| </span>
        <span class="update-name" data-val="3">Update Name</span>
      </div>
    </div>
    <div class="main-content-v6">
      <h1>Leader Board</h1>
        <div class="leaderboard-table">
          <table>
          <tr>
            <th>Name</th>
            <th>Score</th>
          </tr>
          <tr>
            <td id="user">Guest</td>
            <td id="score">3</td>
          </tr>
       </table>
      </div>
    </div>

    <section id="game"></section>
    <script src="./src/index.mjs"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
